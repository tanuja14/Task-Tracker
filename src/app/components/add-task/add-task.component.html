<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Example: Morning Walk">
    </div>
    <div class="form-control">
        <label for="day">Date & Time</label>
        <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Example: June 1st at 7:20am">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder">
    </div>
    <input type="submit" value="Save Task" class="btn 
    btn-block">
</form>
